[dmenu]
dmenu_command = rofi -dmenu -config "~/.config/rofi/default.rasi"
active_chars = ==
highlight = True
highlight_fg =
highlight_bg =
highlight_bold = True
compact = True
pinentry =
wifi_icons = 󰤯󰤟󰤢󰤥󰤨
format = {name} ({sec}) {icon}
list_saved = False
prompt = Networks

[dmenu_passphrase]
obscure = False
obscure_color = #222222

[pinentry]
description = Get network password
prompt = Password:

[editor]
terminal = ghostty
gui_if_available = True
gui = nm-connection-editor

[nmdm]
rescan_delay = 5
